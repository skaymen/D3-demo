<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="c3.min.css">
    <script type="text/javascript" src="d3.min.js"> </script>
    <script type="text/javascript" src="c3.min.js"></script>
    <meta charset="UTF-8">
    <!--link d3 and c3 files-->


    <title>1 day water discharge using D3 and C3</title>
</head>

<body>

<div id="chart"></div>

</body>



<script>



    d3.json("1day.json", function(err,data) {
        console.log("data length: ",data.length);

        var times = ["time"];
        var values = ["discharge, cubic feet per second"];
        //for holding x and y axis values, respectively. In C3, the first value in the list
        //of data is the "title" of that set of data

        for (var i=0; i<data.length; i++) {

            times.push(data[i]["dateTime"].slice(11,19));
            //take only the time (since we are only using 1 day of data

            values.push(data[i]["value"]);
            //fill data for y axis
        }

        var chart = c3.generate({
            //generate chart using c3

            bindto: '#chart',
            //bind to char div

            data: {
                type: "spline",
                //this type of chart has curvier lines

                selection: {
                    draggable: true
                },
                //make it draggable

                xFormat: '%H:%M:%S',
                //format time
                x: "time",
                //select value for x axis

                columns: [
                    times,values
                ]
            },

            axis : {

                //set up x axis
                x : {
                    type : 'timeseries',
                    tick: {
                        format: '%H:%M:%S'
                        //format: '%Y' // format string is also available for timeseries data
                    },
                    label: "Time"
                }
            },

            //enable zoom
            zoom: {
                enabled: true
            },

            //turn on the subchart
            subchart: {
                show: true
            }
        });
    });

</script>

</html>
